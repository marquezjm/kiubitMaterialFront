<section class="vh-100">
    <div class="container py-5 h-100">

      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 d-none">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="formulario" (submit)="login()">
            <a class="navbar-brand  card-title justify-content-center p-0 m-0" href="#"><h1 class="fw-bolder">Kiubit</h1></a>
            <!-- Email input -->
            <mdb-form-control class="mb-4">
                <input mdbInput type="text" id="form1" class="form-control form-control-lg" formControlName="email" [ngClass]="{'validate-error':email.invalid}"/>
                <label mdbLabel class="form-label" for="form1">Correo Electronico</label>
                <mdb-error class="mt-1" *ngIf="email?.invalid && (email?.dirty || email?.touched)">Correo electronico es requerido</mdb-error>
            </mdb-form-control>

            <!-- Password input -->

            <mdb-form-control class="mb-4">
                <input mdbInput type="password" id="form2" class="form-control form-control-lg" formControlName="password" [ngClass]="{'validate-error':password.invalid}"/>
                <label mdbLabel class="form-label" for="form2">Contraseña</label>
                <mdb-error class="mt-1" *ngIf="password?.invalid && (password?.dirty || password?.touched)">Contraseña es requerida</mdb-error>
                <mdb-success *ngIf="false"></mdb-success>
            </mdb-form-control>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" formControlName="rememberMe"/>
                <label class="form-check-label" for="form1Example3"> Recuerdame </label>
              </div>
              <a href="#!">Olvide mi contraseña</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>

            <!--<div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>-->

          </form>
        </div>
        <div class="col-md-8 col-lg-7 col-xl-6 d-none d-lg-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid" alt="Phone image">
          </div>
      </div>
    </div>
  </section>
